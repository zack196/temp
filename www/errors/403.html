<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>404 Not Found</title>

		body {
			background-color: #f8f8f8;
			font-family: Arial, sans-serif;
			text-align: center;
			padding: 50px;
		}
		.container {
			display: inline-block;
			padding: 40px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			border-radius: 8px;
		}
		h1 {
			font-size: 72px;
			color: #e74c3c;
			margin: 0;
		}
		p {
			font-size: 18px;
			color: #555;
		}
		a {
			display: inline-block;
			margin-top: 20px;
			text-decoration: none;
			color: #3498db;
			font-weight: bold;
		}
		a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>403</h1>

</html>
