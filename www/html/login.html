<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Webserv 1337</title>
  <!-- External stylesheet that you already serve statically -->
  <link rel="stylesheet" href="/style.css" />
  <!-- Small inline style, purely optional -->
  <style>
    form .error { color: #e63946; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <!-- ───────────────────────── NAVIGATION ────────────────────────── -->
  <nav>
    <div class="container">
      <a href="/index.html" class="nav-logo">WEBSERV<span>1337</span></a>
      <ul class="nav-links">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/services.html">Services</a></li>
        <li><a href="/login.html" class="active">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- ─────────────────────────── CONTENT ─────────────────────────── -->
  <main>
    <div class="container">
      <section class="section">
        <h2>Login</h2>
        <!--
          IMPORTANT:
          * action = where the credentials are POST‑ed (your C++ route)
          * method = POST so the body is not visible in the URL
        -->
        <form class="form login-form" action="/login" method="POST">
          <!-- Example placeholder to show server‑side error feedback
               To use it, have the server inject something like
               <div class=\"error\">Invalid credentials</div>
               when it re‑renders the page with HTTP 401.
          -->
          <!-- <div class="error">Invalid username or password</div> -->

          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              autocomplete="username"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              autocomplete="current-password"
              required
            />
          </div>

          <div class="form-footer">
            <label class="checkbox-label">
              <input
                type="checkbox"
                id="remember"
                name="remember"
              />
              Remember me
            </label>
            <a href="/reset.html">Forgot password?</a>
          </div>

          <!-- Optional hidden CSRF token – generate and validate server‑side -->
          <!-- <input type="hidden" name="csrf" value="{{token}}" /> -->

          <button type="submit" class="btn" style="width: 100%;">Login</button>
        </form>

        <div style="text-align: center; margin-top: 2rem;">
          <p>
            Don't have an account?
            <a href="/register.html">Create account</a>
          </p>
        </div>
      </section>
    </div>
  </main>

  <!-- ─────────────────────────── FOOTER ──────────────────────────── -->
  <footer>
    <div class="copyright">
      <p>© 2025 Webserv 1337 Project | Created by 42 Network students</p>
    </div>
  </footer>
</body>
</html>
