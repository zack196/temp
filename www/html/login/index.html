<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <style>
    body{font-family:sans-serif;margin:4rem auto;max-width:24rem}
    label{display:block;margin:.5rem 0}
  </style>
</head>
<body>
  <h1>Please sign in</h1>

  <!-- ✱   IMPORTANT   ✱
       Keep action="/login" because the POST is still handled
       by the LoginController in C++  -->
  <form method="POST" action="/login">
     <label>User name <input name="username"></label>
     <label>Password  <input type="password" name="password"></label>
     <button type="submit">Login</button>
  </form>

  <!-- Optional error placeholder – JS can show server messages -->
  <p id="err" style="color:red;"></p>
</body>
</html>
