<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Webserv 1337</title>
  <style>
    :root {
      --black: #111111;
      --green: #2ecc71;
      --red: #e74c3c;
      --white: #ffffff;
      --gray-dark: #222222;
      --gray-light: #999999;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-main);
      background-color: var(--black);
      color: var(--white);
      line-height: 1.6;
      font-size: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background-color: var(--gray-dark);
      border-radius: 8px;
      padding: 6rem 6rem;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: var(--green);
      text-shadow: 0 0 6px var(--green);
    }

    p {
      margin-bottom: 2rem;
      color: var(--gray-light);
      font-size: 1.1rem;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.2s ease;
    }

    .btn-home {
      background-color: var(--green);
      color: var(--black);
    }

    .btn-logout {
      background-color: var(--red);
      color: var(--white);
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Welcome, {username}!</h1>
      <div class="btn-group">
        <a href="/login/logout.py" class="btn btn-logout">Logout</a>
        <a href="/" class="btn btn-home">Home</a>
      </div>
    </div>
  </div>
</body>
</html>
